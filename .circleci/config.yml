# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12-node
    working_directory: /go/src/github.com/Nicell/where-to-live
    steps:
      - checkout
      - restore_cache:
          keys:
            - data-cache
      - run: go get -v -t -d ./...
      - run: go run main.go
      - save_cache:
          key: data-cache
          paths:
            - data
      - run: cd web && npm i
      - run: cd web && npm run build
      - persist_to_workspace:
          root: web
          paths: www
  deploy:
    docker:
      - image: circleci/node:12.6
    steps:
      - checkout
      - attach_workspace:
          at: web
      - run: |
          sudo npm i -g gh-pages
          git config --global user.email "builds@circleci.com"
          git config --global user.name "CircleCI"
      - add_ssh_keys:
          fingerprints:
            - "7e:7f:3a:da:69:96:d2:9c:a0:58:a1:a5:97:68:53:2e"
      - run: sudo gh-pages --message "CircleCI Deployment" --dist web/www

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
